<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-warning text-dark">
            <h3>Editar Libro</h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()" #libroForm="ngForm">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" [(ngModel)]="libro.titulo" name="titulo"
                        required>
                </div>

                <div class="mb-3">
                    <label for="autor" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="autor" [(ngModel)]="libro.autor" name="autor" required>
                </div>

                <div class="mb-3">
                    <label for="anioPublicacion" class="form-label">Año de Publicación</label>
                    <input type="number" class="form-control" id="anioPublicacion" [(ngModel)]="libro.anioPublicacion"
                        name="anioPublicacion" required>
                </div>

                <div class="mb-3">
                    <label for="genero" class="form-label">Género</label>
                    <input type="text" class="form-control" id="genero" [(ngModel)]="libro.genero" name="genero"
                        required>
                </div>

                <button type="submit" class="btn btn-warning" [disabled]="!libroForm.form.valid">
                    Actualizar
                </button>
                <button type="button" class="btn btn-secondary ms-2" routerLink="/libros">
                    Cancelar
                </button>
            </form>
        </div>
    </div>
</div>
