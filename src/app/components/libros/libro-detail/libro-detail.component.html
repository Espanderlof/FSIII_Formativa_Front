<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Detalles del Libro</h3>
            <button class="btn btn-light" routerLink="/libros">Volver</button>
        </div>
        <div class="card-body" *ngIf="libro">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="detail-item mb-3">
                        <h5 class="text-primary">Título</h5>
                        <p class="lead">{{libro.titulo}}</p>
                    </div>
                    <div class="detail-item mb-3">
                        <h5 class="text-primary">Autor</h5>
                        <p class="lead">{{libro.autor}}</p>
                    </div>
                    <div class="detail-item mb-3">
                        <h5 class="text-primary">Año de Publicación</h5>
                        <p class="lead">{{libro.anioPublicacion}}</p>
                    </div>
                    <div class="detail-item mb-3">
                        <h5 class="text-primary">Género</h5>
                        <p class="lead">{{libro.genero}}</p>
                    </div>
                    <div class="mt-4">
                        <button class="btn btn-warning me-2" [routerLink]="['/libros/edit', libro.id]">
                            Editar
                        </button>
                        <button class="btn btn-secondary" routerLink="/libros">
                            Volver a la Lista
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
